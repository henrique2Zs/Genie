  
  <ion-item-sliding *ngFor="let user of collectionUsers">
    <ion-item (click)="contactSelected(user)">
    <ion-radio-group [hidden]="hideUserRadio" allow-empty-selection="true">
      <ion-radio class="selectionContact" name={{user.nickname}} slot="start"></ion-radio>
    </ion-radio-group>
      <ion-icon slot=start name="person" color="primary" size="large"></ion-icon>
      <ion-label name="userName" value="user.fullname">{{user.fullname}}</ion-label>
      <ion-icon slot="end" name="trash" color="primary" [hidden]="hideTrash"></ion-icon>      
    </ion-item>
  </ion-item-sliding>
