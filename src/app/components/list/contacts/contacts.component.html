
<ion-list lines="inset" class="listContacts">
  <ion-item-sliding>
    
    <ion-item (click)="showSelection()">
      
      <ion-radio class="selectionContact" slot="start"></ion-radio>
     
      <ion-icon slot=start name="person" color="primary" size="large"></ion-icon>
      <ion-label>Pokémon Yellow</ion-label>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-icon slot=start name="person" color="primary" size="large"></ion-icon>
      <ion-label>Pokémon Blue</ion-label>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item>
  </ion-item-sliding>
</ion-list>
