
  <ion-item-sliding *ngFor="let user of collectionUsers">
    <ion-item (click)="contactSelected(user)">
    <ion-radio-group allow-empty-selection="true">
      <ion-radio class="selectionContact" name={{user.nickname}} slot="start"></ion-radio>
    </ion-radio-group>
      <ion-icon slot=start name="person" color="primary" size="large"></ion-icon>
      <ion-label value="user.fullname">{{user.fullname}}</ion-label>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item>
  </ion-item-sliding>
