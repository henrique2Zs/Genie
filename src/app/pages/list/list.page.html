<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list > //*ngFor="let item of items | async">
  <ion-item button="true">
    <ion-label slot="end" contact.id.name >
      <ion-avatar slot="start">
        <img [src]="contact.photo">
      </ion-avatar>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
