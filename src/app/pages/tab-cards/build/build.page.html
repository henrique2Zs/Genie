<ion-header>
  <ion-toolbar>
    <ion-title>build</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <card-component (click)="openNewViewcard()" [card]="cardNew" contenteditable="false"></card-component>     

      <card-component *ngFor="let card of this.cardsService.collectionBuilt" [card]=card (click)="openViewcard(card)"
        contenteditable="false"></card-component>

    </ion-row>
  </ion-grid>
</ion-content>
