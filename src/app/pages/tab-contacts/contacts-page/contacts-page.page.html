<ion-header> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <div>
      <ion-item>
        <ion-icon *ngIf=!addClicked id="icon-addContact" slot=start name="add-circle" color="gray" size="large"
          (click)="addContact('testContactPage')"></ion-icon>
        <ion-icon *ngIf=addClicked id="icon-addContact" (click)="addContact()" slot=start
          name="add-circle" color="primary" size="large"></ion-icon>
        <ion-input [(ngModel)]="inputName" (ionInput)="addClicked='true'" placeholder="Add a contact"></ion-input>
      </ion-item>
    </div>
    <div></div>
  </ion-header>

  <ion-content>

    <app-contacts [collectionUsers]="this.contactsList" hiddenRadio="false" enabled="false" (click)="viewPageContact()">
    </app-contacts>
    <h2>Sent from me</h2>
    <app-contacts [collectionUsers]="this.includedByThis" hiddenRadio="false" enabled="false"
      (click)="viewPageContact()"></app-contacts>
    <h2>Sent to me</h2>
    <app-contacts [collectionUsers]="this.includedInAnother" hiddenRadio="false" enabled="false"
      (click)="viewPageContact()"></app-contacts>

  </ion-content>
</ion-content>
