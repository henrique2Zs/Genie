<ion-header>
  <ion-toolbar>
    <ion-title class="title-header-tab">{{user.fullname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content contenteditable="false" [fullscreen]="true">     
    <h1 class="title-content-tab" aligment="center">Tallas</h1>     
    <info-perfil contenteditable="false" [user]="user"></info-perfil>
    <h1>Wished list</h1>
    <grid-cards (click)="openViewcard($event)" [collectionCards]="cards"></grid-cards>
</ion-content>
