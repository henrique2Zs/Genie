<ion-content>
  <ion-item>
    <ion-icon *ngIf="!creating" (click)="cloneCard()" name="create-outline" color="primary" size="large" slot="end"></ion-icon>
    <ion-button *ngIf="creating" (click)="createCard()" color="primary" slot="end">Save</ion-button>
  </ion-item>
  <span *ngIf="!creating">
    <card-component [readonly]="true" [card]="card"></card-component>
  </span>
  <span *ngIf="creating">
    <card-component [readonly]="false" [card]="card"></card-component>    
  </span>


  <ion-item>
    <ion-icon (click)="openContactList=true" name="share-social" color="primary" size="large" slot="start"></ion-icon>
  </ion-item>
  <span *ngIf="openContactList">
    <ion-item>
      <ion-button (click)="sendAcard()" color="secondary" strong="true" expand="block" slot="end">Send
        <ion-icon name="paper-plane" color="primary" size="small" slot="end"></ion-icon>
      </ion-button>
    </ion-item>
    <app-contacts [collectionUsers]="contactsList"></app-contacts>
  </span>

</ion-content>
